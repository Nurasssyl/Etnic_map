<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Russians</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; background: white; font-family: sans-serif; }
    #map { height: 100vh; background: white; }
    .legend {
      position: absolute;
      bottom: 50px;
      right: 50px;
      padding: 20px;
      background: white;
      border-radius: 5px;
      font-family: sans-serif;
      line-height: 2;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.9;
    }
    .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="title">ARAB PEOPLE</div>
  <div id="map"></div>
  <div class="legend" id="legend">
    <div><i style="background:#ffffb2"></i> ≤ 10,000</div>
    <div><i style="background:#fecc5c"></i> ≤ 30,000</div>
    <div><i style="background:#fd8d3c"></i> ≤ 100,000</div>
    <div><i style="background:#f03b20"></i> ≤ 250,000</div>
    <div><i style="background:#bd0026"></i> ≤ 500,000</div>
    <div><i style="background:#800026"></i> ≤ 1,000,000</div>
  </div>
  
  
  
  
  

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [48.0, 67.7],
      zoom: 5,
      zoomControl: true,
      attributionControl: false
    });

    L.tileLayer('', { attribution: '' }).addTo(map);

    function getColor(value) {
  return value > 1000000 ? '#ccc' : // на случай "no data"
         value > 500000  ? '#800026' :
         value > 250000  ? '#bd0026' :
         value > 100000  ? '#f03b20' :
         value > 30000   ? '#fd8d3c' :
         value > 10000   ? '#fecc5c' :
         value > 0       ? '#ffffb2' :
                           '#ccc'; // No data или 0
}




    Promise.all([
      fetch('kaz_admbnda_adm2_2024.geojson').then(res => res.json()),
      fetch('ethnicity_data_translated_full.json').then(res => res.json())
    ]).then(([geojson, ethnicity]) => {
      L.geoJSON(geojson, {
        style: feature => {
          const region = feature.properties.ADM1_EN;
          const district = feature.properties.ADM2_EN;
          const value = ethnicity?.[region]?.[district]?.['Russians'] ?? 0;
          return {
            color: '#555',
            weight: 1,
            fillOpacity: value > 0 ? 0.9 : 0,
            fillColor: getColor(value)
          };
        },
        onEachFeature: (feature, layer) => {
          const region = feature.properties.ADM1_EN;
          const district = feature.properties.ADM2_EN;
          const value = ethnicity?.[region]?.[district]?.['Russians'];
          if (value) {
            layer.bindPopup(`<b>${district}</b><br>${value} Russians`);
          }
        }
      }).addTo(map);
    });
  </script>
</body>
</html>
